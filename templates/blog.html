<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>

    {% for blog_post in posts: %}
        {% if blog_post["id"] == 2: %}
        <H1>{{ blog_post["title"] }}</H1>
        <H2>{{ blog_post["subtitle"] }}</H2>
        {% endif %}
    {% endfor %}
<footer>
    <p>Copyright Skylab {{curr_year}}</p>
</footer>
</body>
</html>
